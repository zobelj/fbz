{% extends "base.html" %}

{% block content %}
<div class="container">
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <div class="card card-block d-flex">
                <div class="card-body align-items-center justify-content-center text-center">
                    <form role="form" class="form-horizontal" method="post">{% csrf_token %}
                        {% csrf_token %}
                        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Incorrect username or password.
                            </div>
                        {% endif %}
                        {% for field in form %}
                        <div class="input-group" style="padding: 5px">
                            <span class="input-group-addon" style="background-color:#b77b48; color:white"><span class="glyphicon glyphicon-user"></span></span>
                            <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" placeholder="{{ field.html_name }}" type="{{ field.html_name }}" /> 
                        </div>
                        {% endfor %}
                        <br>
                        <button class="btn btn-dark btn-block" type="submit" value="login">Sign in</button>
                        <!-- dont have an account? register -->
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                            class="link-danger">Register</a></p>
                        <p class="mt-5 mb-3 text-muted">Â© 2021-2022</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
      
{% endblock %}
