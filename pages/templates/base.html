<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap-select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link rel="shortcut icon" type="image/jpg" href="{% static 'favicon.svg' %}"/>

    <title>school database</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-basketball-ball"></i>&nbsp school database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/schools">school database</a>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          conferences
                        </a>
                        <ul class="dropdown-menu" style="overflow-y: auto; max-height:40vh" aria-labelledby="navbarDropdown">
                            {% for conference in conferences %}
                                <li><a class="dropdown-item" href="/conference/{{conference.name}}">{{conference.name}}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/about">about</a>
                    </li>
                    
                    <li class="nav-item">
                      <a class="nav-link" href="/admin">admin</a>
                    </li>
                </ul>
              </div>

        </div>
    </nav>
  
    {% block content %}
    {% endblock %}

    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col">
          <footer class="footer mt-auto py-3">
            <span class="text-muted">&copy; fbz LLC</span>
            <!-- LinkedIn -->
            <a style="vertical-align: middle" class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.linkedin.com/in/joe-zobel-731854221/" target="_blank" role="button" data-mdb-ripple-color="dark" ><i class="fab fa-linkedin"></i></a>
            <!-- GitHub -->
            <a style="vertical-align: middle" class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.github.com/zobelj" target="_blank" role="button" data-mdb-ripple-color="dark" ><i class="fab fa-github"></i ></a>
          </footer>
        </div>
      </div>
    </div>
    
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
    
    <!-- bootstrap-select-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
  </body>
</html>
